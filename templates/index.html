<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <!-- Include Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <!-- Centered Main Container -->
    <div class="main-container">
        <!-- App Title -->
        <h2>To-Do List</h2>

        <!-- Input Form Container -->
        <div class="form-container">
            <form action="/add" method="post">
                <input type="text" id="task_title" name="title" placeholder="Enter a task" required>
                <button class="add-task-button" type="submit">Add task</button>
            </form>
        </div>

        <!-- Task List -->
        <ul class="task-list">
            {% for task in tasks %}
                <li class="task-item">
                    <span class="task-text {% if task.completed %}completed{% endif %}">
                        {{ task.title }}
                    </span>
                    <div class="task-actions">
                        <form action="/complete/{{ task.id }}" method="get" class="inline-form">
                            <button type="submit" class="task-btn complete-btn"><i class="fas fa-check"></i></button>
                        </form>
                        <form action="/delete/{{ task.id }}" method="post" class="inline-form">
                            <button type="submit" class="task-btn delete-btn"><i class="fas fa-times"></i></button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
