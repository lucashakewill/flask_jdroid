<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDroid To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>JDroid To-Do List</h1>
        <form action="/add" method="post">
            <input type="text" name="title" placeholder="Enter new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li>
                    {% if task.completed %}
                        <span class="completed">{{ task.title }}</span>
                    {% else %}
                        {{ task.title }}
                    {% endif %}
                    <a href="/complete/{{ task.id }}">Complete</a>
                    <a href="/delete/{{ task.id }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
